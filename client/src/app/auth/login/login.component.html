<div class="vh-100 vw-100 overflow-hidden  bg-dark px-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-sm-10 col-md-7 col-lg-6 col-xl-5 col-xxl-4 bg-light h-75 py-5 px-3">
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit( )">
                <h3 class="text-center mt-5">SIGN IN</h3>
                <div class="d-flex align-content-center mt-5">
                    <div class="w-50">
                        <input [ngClass]="customValidator('username')" type="text" formControlName="username"
                            class="w-100 p-2 inp-placeholder inp-focus" placeholder="Username">
                        <small class="invalid-feedback">
                            *Username is Required
                        </small>
                    </div>
                    <div class="w-50">
                        <input [ngClass]="customValidator('password')" type="text" formControlName="password"
                            class="w-100 p-2 inp-placeholder inp-focus" placeholder="Password">
                        <small class="invalid-feedback">
                            *Password is Required
                        </small>
                    </div>
                </div>
                <div class="mt-1">
                    <a [routerLink]="['/logindd']" class="text-decoration-none link-deco fw-semibold">
                        Forget Password?
                    </a>
                </div>
                <button type="submit"
                    class="btn-green btn-hover border-0 mt-4 text-white fw-bold w-100 py-2 letter-spacing-xs">
                    <small>SIGN IN</small>
                </button>
                <div class="d-flex justify-content-center mt-4">
                    <div id="google-btn"></div>
                </div>
            </form>
            <div class="text-center link-margin">
                <a [routerLink]="['/register']" class="text-decoration-none link-deco ">Sign
                    Up</a>
            </div>
        </div>
    </div>
</div>
