<div class="vh-100 vw-100 overflow-hidden  bg-dark px-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-sm-10 col-md-7 col-lg-6 col-xl-5 col-xxl-4 bg-light h-75 px-3 pt-5">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <h3 class="text-center mb-4">SIGN UP</h3>
                <div class="my-3">
                    <input [ngClass]="customValidator('name')" type="text" formControlName="name"
                        class="w-100 px-2 inp-placeholder inp-focus pad-4" placeholder="Enter Your Name">
                    <small *ngIf="signUpForm.get('name')?.errors?.['noSpaceAllowed']" class="invalid-feedback">
                        *No space allowed
                    </small>
                    <small *ngIf="signUpForm.get('name')?.errors?.['pattern']" class="invalid-feedback">
                        *Only alphabets are allowed
                    </small>
                </div>
                <div class="my-3">
                    <input [ngClass]="customValidator('email')" type="text" formControlName="email"
                        class="w-100 px-2 pad-4 inp-placeholder inp-focus" placeholder="Enter Your Email">
                    <small *ngIf="signUpForm.get('email')?.errors?.['pattern']" class="invalid-feedback">
                        *Please Enter a valid email
                    </small>
                </div>
                <div class="my-3">
                    <input [ngClass]="customValidator('phone')" type="text" formControlName="phone"
                        class="w-100 px-2 pad-4 inp-placeholder inp-focus" placeholder="Enter Your Phone Number">
                    <small *ngIf="signUpForm.get('phone')?.errors?.['pattern']" class="invalid-feedback">
                        *Please enter a valid phone number
                    </small>
                </div>
                <div class="w-100 d-flex">
                    <div class="w-50 ">
                        <input [ngClass]="customValidator('password')" type="text" formControlName="password"
                            class="w-100 px-2 pad-4 inp-placeholder inp-focus" placeholder="Password">
                    </div>
                    <div class="w-50">
                        <input
                            [ngClass]="signUpForm.get('cpassword')?.touched ? signUpForm.get('cpassword')?.errors || signUpForm.getError('passwordMissMatch') ? 'is-invalid' : '' : '' "
                            type="text" formControlName="cpassword" class="w-100 px-2 pad-4 inp-placeholder inp-focus"
                            placeholder="Confirm Password">
                        <small *ngIf="signUpForm.getError('passwordMissMatch')" class="invalid-feedback">
                            *password do not match
                        </small>
                    </div>
                </div>

                <button type="submit"
                    class="btn-green btn-hover border-0 mt-4 text-white fw-bold w-100 py-2 letter-spacing-xs">
                    <small>SIGN UP</small>
                </button>
            </form>
            <div class="text-center mt-3">
                If your already have an account?
                <a [routerLink]="['/login']" class="text-decoration-none link-deco fw-semibold"> Sign In</a>
            </div>
        </div>
    </div>
</div>
